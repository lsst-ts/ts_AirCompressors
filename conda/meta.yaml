{% set data= load_setup_py_data() %}
package:
  name: ts-mtaircompressor
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_mtaircompressor = lsst.ts.MTAirCompressor:run_mtaircompressor

test:
  requires:
    - ts-conda-build
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - pymodbus >=3.3
    - pyserial-asyncio
  source_files:
    - python
    - bin
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
    - ts-conda-build
  run:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - pymodbus >=3
    - pyserial-asyncio
