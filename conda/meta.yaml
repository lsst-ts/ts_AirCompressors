{% set data= load_setup_py_data() %}
package:
  name: ts-mtaircompressor
  version: {{ data.get('version') }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: generic
  entry_points:
    - run_mtaircompressor = lsst.ts.MTAirCompressor.aircompressor_csc:run_mtaircompressor

test:
  requires:
    - ts-conda-build
    - ts-dds
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - ts-utils
    - pymodbus
    - pyserial-asyncio
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  run:
    - python
    - setuptools
    - setuptools_scm
    - ts-salobj
    - ts-idl
    - ts-utils
    - pymodbus
    - pyserial-asyncio
